<!DOCTYPE HTML>
<html>
	<head>
	
		<title>Spring Application</title>
		<meta charset="UTF-8"/>
		
	</head>

	<body>
	
		<form method="post" action="Employee">
		
			<label>Employee First Name: </label> <br>
			<input type="text" name="empFirstName" id="empFirstName" /> <br>
			
			<label>Employee Last Name: </label> <br>
			<input type="text" name="empLastName" id="empLastName" /> <br>
			
			<label>Employee Address: </label> <br>
			<input type="text" name="empAddress" id="empAddress" /> <br>
		
			<button> Add Employee Details</button> <br>
		</form>
		
		<form method="get" action="Employee">
			
			<label>Enter EmployeeID: </label><br>
			<input type="text" name="empId" id="empId" /> <br>
		
			<button>Show Employee Details </button>
		</form>
	
	</body>
	
</html>
